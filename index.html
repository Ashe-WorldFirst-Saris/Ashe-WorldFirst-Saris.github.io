        a {
            position: relative;
            display: block;
            width: 100px;
			font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100px;
            color: white;
            line-height: 100px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }
        /* Hover effect */
        a:nth-child(1):hover { color: #ff3f33 }
        a:nth-child(2):hover { color: #33b8ff  }
        a:nth-child(3):hover { color: #687fb5  }
        a:nth-child(4):hover { color: #dc7633 }
        span {
            position: absolute;
            transition: transform .5s;
        }
        span:nth-child(1),
        span:nth-child(3) {
            width: 100%;
            height: 1px;
            background: #262626;
        }
        span:nth-child(1) {
            top: 0;
            left: 0;
            transform-origin: right;
        }
        a:hover span:nth-child(1) {
            transform: scaleX(0);
            transform-origin: left;
            transition: transform .5s;
        }
        span:nth-child(3) {
            bottom: 0;
            left: 0;
            transform-origin: left;
            transition: transform .5s;
        }
        a:hover span:nth-child(3) {
            transform: scaleX(0);
            transform-origin: right;
            transition: transform .5s;
        }
        span:nth-child(2),
        span:nth-child(4) {
            width: 1px;
            height: 100%;
            background: #262626;
        }
        span:nth-child(2) {
            top: 0;
            left: 0;
            transform: scaleY(0);
            transform-origin: bottom;
        }
        a:hover span:nth-child(2) {
            transform: scaleY(1);
            transform-origin: top;
            transition: transform .5s;
        }
        span:nth-child(4) {
            top: 0;
            right: 0;
            transform: scaleY(0);
            transform-origin: top;
        }
        a:hover span:nth-child(4) {
            transform: scaleY(1);
            transform-origin: bottom;
            transition: transform .5s;
        }
        i {
            transform-origin: center 150%;
            transition: all .5s;
        }
        a:hover i {
            transform: scale(1.05);
        }
        /* Click effect */
        a:active i {
            transform-origin: center 150%;
            transform: scale(0);
            opacity: 0;
        }
        a:active span:nth-child(1),
        a:active span:nth-child(3) {
            opacity: 0;
            transition: opacity .5s;
        }
        a:active span:nth-child(2),
        a:active span:nth-child(4) {
            transform: scaleY(0);
            transform-origin: center;
            transition: transform .5s;
        }
        .invisible-button {
            position: absolute;
            width: 250px;
            height: 250px;
            background: transparent;
            border: none;
			cursor: crosshair;
        }
        .top-left {
            top: 0;
            left: 0;
        }
        .top-right {
            top: 0;
            right: 0;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth) * 5 - 5; 
            const y = (e.clientY / window.innerHeight) * 0 - 5; 
            document.body.style.backgroundPosition = `${x}px ${y}px`;
        });

        let scale = 1;
        document.addEventListener('click', function() {
            scale += 0.1;
            const gif = document.querySelector('img');
            gif.style.transform = `scale(${scale})`;
        });
    </script>
