<!-- Login modal -->
<div id="modalLoginContainer" class="modal">
    <div class="modal-background" onclick="modalToggleLogin()"></div>
    <div class="modal-card has-text-white">
        <header class="modal-card-head">
            <p class="modal-card-title">Login</p>
        </header>
        <section class="modal-card-body">
                <form>
                    <div class="section">
                        <div class="field">
                            <div class="control">
                                <input class="input is-light has-text-white" type="text" name="username" id="user" placeholder="User" />
                            </div>
                            <div id="userError" class="has-text-danger"></div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-light has-text-white" type="password" name="password" id="pass" placeholder="Pass" />
                            </div>
                            <div id="passError" class="has-text-danger"></div>
                        </div>
                        <span><a href="https://gensokyoradio.net/account/recover">I don't remember my password</a></span>
                    </div>
                </form>
        </section>
        <footer class="modal-card-foot">
            <div class="columns is-gapless" style="width:100%">
                <div class="column">
                    <button id="modalLogin" class="button is-gr-violet" onclick="login()">LOGIN</button>
                    <button id="modalCancel" class="button has-text-white" onclick="modalToggleLogin()">Cancel</button>
                </div>
                <div class="column has-text-right">
                    <a href="https://gensokyoradio.net/register"><button id="modalRegister" class="button has-text-white">Register a new account</button></a>
                </div>
            </div>
        </footer>
    </div>

<!-- Bottom song info bar -->
<div id="navBot" class="navbar is-fixed-bottom is-black is-spaced is-hidden-mobile">
    <div class="navbar-brand is-dark is-hidden-touch">
    <span class="navbar-item" style="margin-left:10px;">
        <svg id="playStopBtn" viewbox="0 0 140 140">
            <circle cx="70" cy="70" r="65" style="fill:#632279; stroke:transparent"/>
            <polygon id="shape" points="50,40 100,70 100,70 50,100, 50,40" style="fill:#fff;">
                <animate 
                    id="animate_to_stop" 
                    begin="indefinite" 
                    fill="freeze" 
                    attributeName="points" 
                    dur="500ms" 
                    to="45,45 95,45 95,95, 45,95 45,45"
                    keySplines="
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1"
                    keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" 
                    calcMode="spline"
                />

                <animate 
                    id="animate_to_play" 
                    begin="indefinite" 
                    fill="freeze" 
                    attributeName="points" 
                    dur="500ms" 
                    to="50,40 100,70 100,70 50,100, 50,40" 
                    keySplines="
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1; 
                    0.1 0.8 0.2 1"
                    keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" 
                    calcMode="spline"
                />
            </polygon>
            <rect x="0" y="0" width="100%" height="100%" style="fill-opacity:0; stroke-opacity:0;" onclick="toggleStream('https://stream.gensokyoradio.net/1/')" />
        </svg>
        <!--<img class="mediabutton play" src="/images/gr-play-sm.png" onclick="playStream('https://stream.gensokyoradio.net/1')" />&nbsp;
        <img class="mediabutton stop" src="/images/gr-stop-sm.png" onclick="stopStream()" />-->
        &nbsp;&nbsp; <span style="width:260px; text-align:right;"><span id="songVolPercent" style="position:relative; top:0px;">50%</span> &nbsp;<input id="volSlider" type="range" min="0" max="1" step=".01" value="" style="background:inherit;"></span>&nbsp;&nbsp;
    </span>
    
</div>

</div>

<script type="text/javascript">
    var isPlaying = !audio.paused;

    $('#playStopBtn').click(function() {
        isPlaying = !isPlaying;
        var animation = isPlaying ? 'stop' : 'play';
        $('#animate_to_' + animation).get(0).beginElement();
    });

</script>
